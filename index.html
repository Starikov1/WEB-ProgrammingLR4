<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="all_styles.css">
	<script type="text/javascript" src="algo.js"></script>
	<title>Course of currecy!</title>
	<meta charset="utf-8">
</head>
<body>
	<div class="header-label" id="all-3">
		<div>
			<span>You can convert the sums from one currency to another!</span>
		</div>
	</div>
	<div class="main-and-smth" id="all-3">
		<div>
			<table class="spreadsheet">
				<tr>
					<td>
						<label>Amount</label>
					</td>
					<td>
						<label>From</label>
					</td>
					<td>
						<label>To</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="input" name="sum" class="width-input" id="Inp"/>
					</td>
					<td>
						<input list="browsers" name="browser" class="width-input" id="From"/>
						<datalist id="browsers">
							<option value="Ukraine, Hryvnia">
							<option value="Uganda, Ugandan Schling">
							<option value="North Korea, Won">
							<option value="Afghanistan, Afghani">
							<option value="Kiribati, Australian dollar">
						</datalist>
					</td>
					<td>
						<input list="browsers" name="browser" class="width-input" id="To"/>
						<datalist id="browsers">
							<option value="Ukraine, Hryvnia">
							<option value="Uganda, Ugandan Schling">
							<option value="North Korea, Won">
							<option value="Afghanistan, Afghani">
							<option value="Kiribati, Australian dollar">
						</datalist>
					</td>
				</tr>
				<tr>
					<td>The main task of this work is leaning parsing skills in JS language.</td>
					<td></td>
					<td>
						<button onclick="Start()">Click me</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
